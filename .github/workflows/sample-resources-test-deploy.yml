name: Sample Resources Test Deploy

on:
  pull_request:
    paths:
      - 'Makefile'
      - 'sample-resources/**'
  schedule:
    - cron: '50 3 * * *'

jobs:
  test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1

      - name: Verify cluster status
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Validate resources before deployment (should fail)
        run: |
          if make resources-validate; then
            echo "Error: Validation should have failed before deployment"
            exit 1
          else
            echo "Validation failed as expected before deployment"
          fi

      - name: Deploy sample resources
        run: make resources-deploy

      - name: Verify deployments
        run: |
          kubectl get all --all-namespaces

      - name: Validate resources after deployment (should pass)
        run: make resources-validate

      - name: Cleanup
        if: always()
        run: make resources-destroy || true
